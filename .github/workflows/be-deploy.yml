name: Deploy Backend

on:
  push:
    paths:
      - "backend-2nd-loan-dev/**"
    branches:
      - "be"
      # TODO: 최종에서는 fe -> main으로 바꾸기

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD_BE }}" | docker login -u "${{ secrets.DOCKER_USERNAME_BE }}" --password-stdin

      # docker hub push
      - name: Push backend Docker image
        run: |
          cd backend-2nd-loan-dev/loan
          docker build -t cyd0010/cloud-loan:1.0 .
          docker push cyd0010/cloud-loan:1.0

      # EC2 Server connection & docker deploy
      - name: EC2 Docker deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}

          # Stop and remove only the relevant container
          # Remove old image
          # Pull new image and run
          script: |
            sudo docker stop action-be || true
            sudo docker rm action-be || true

            sudo docker rmi -f ${{ secrets.DOCKER_USERNAME_BE }}/cloud-loan:1.0 || true

            sudo docker pull ${{ secrets.DOCKER_USERNAME_BE}}/cloud-loan:1.0
            sudo docker run -d -p 8080:8080 --name action-be cyd0010/cloud-loan:1.0
